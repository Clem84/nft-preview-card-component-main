<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@300;400;600&family=Schibsted+Grotesk&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <div id="content">
      <img id="equilibrium" src="./images/image-equilibrium.jpg"/>
      <div class="view">
        <img id="view_img" src="./images/icon-view.svg">
      </div>
      <h1 class="anim">Equilibrium #3429</h1>
      <p> Our Equilibrium collection promotes balance and calm.</p>
      <div id="eth">
        <p><img class="icon" src="./images/icon-ethereum.svg"><span id="cyan">0.041 ETH</span><span id="clock">
        <img class="icon" id="imgclock" src="./images/icon-clock.svg">3 days left</span></p>
      </div>
      <hr/>
      <p id="creation"><img id="avatar" src="./images/image-avatar.png">Creation of <span class="anim">Jules Wyvern</span></p>
    </div>
  </section>
</body>
</html>
